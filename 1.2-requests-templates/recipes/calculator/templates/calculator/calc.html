<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт: {{ dish }}</title>
</head>
<body>
<h1>Рецепт: {{ dish }}</h1>
<ul>
{% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount }}</li>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
<br>
</ul>
<a href="/">Назад</a>
</body>
</html>
